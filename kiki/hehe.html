<script>

document.body.ondrop = handleDrop;

function handleDrop(event) {
  event.preventDefault(); // prevent default behavior of dropping outside of a dropzone
  const file = event.dataTransfer.files[0]; // get the dropped file
  const type = file.type.split('/')[0]; // get the type of file (image or video)
  
  if (type === 'image') {
    const image = URL.createObjectURL(file); // create a URL for the image
    performImageFunction(image); // call a function to perform some action on the image
  } else if (type === 'video') {
    const video = URL.createObjectURL(file); // create a URL for the video
    performVideoFunction(video); // call a function to perform some action on the video
  }
}

function performImageFunction(image) {
  // do something with the image URL
  console.log('Image dropped:', image);
}

function performVideoFunction(video) {
  // do something with the video URL
  console.log('Video dropped:', video);
}

</script>
